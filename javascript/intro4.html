<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }

     input, button {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
    }

    p #result {
      margin-top: 20px;
      font-size: 24px;
      color: chartreuse;
    } 
    </style>
</head>
<body>
    <h2>Driving Eligiblity Checker</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkEligibility()">check</button>
    <p id="result"></p>
    <script>
        function checkEligibility() {
            let age=document.getElementById("ageInput").Value;
            let output=document.getElementById("result");
            age=Number(age);
            if(age>=18) {
                output.innerHTML="you are eligible to drive.";
            } else if(age=18) {
                output.innerHTML="you are !eligible to drive.";
            } else {
               output.innerHTML="please enter a valid age";
            }
        }
    </script>
</body>
