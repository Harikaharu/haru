<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animi Cartoon Face</title>
  <style>
    body {
      background-color: #f5f5f5;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }

    .cartoon {
      margin: 50px auto;
      width: 200px;
      height: 200px;
      background-color: #ffcccb;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .eye {
      width: 30px;
      height: 30px;
      background-color: white;
      border: 2px solid #000;
      border-radius: 50%;
      position: absolute;
      top: 50px;
    }

    .eye::before {
      content: '';
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 8px;
      left: 10px;
    }

    .left-eye {
      left: 40px;
    }

    .right-eye {
      right: 40px;
    }

    .mouth {
      width: 60px;
      height: 30px;
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      border-bottom: 5px solid black;
      border-radius: 0 0 50% 50%;
    }

    .sad {
      border-bottom: none;
      border-top: 5px solid black;
      border-radius: 50% 50% 0 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Blinking animation */
    .eye.blink::before {
      animation: blink 0.3s linear;
    }

    @keyframes blink {
      0%, 100% {
        height: 10px;
      }
      50% {
        height: 1px;
      }
    }
  </style>
</head>
<body>

  <h1>My Animi Cartoon</h1>

  <div class="cartoon" id="cartoonFace">
    <div class="eye left-eye" id="leftEye"></div>
    <div class="eye right-eye" id="rightEye"></div>
    <div class="mouth" id="mouth"></div>
  </div>

  <button onclick="toggleExpression()">Toggle Expression</button>

  <script>
    const leftEye = document.getElementById('leftEye');
    const rightEye = document.getElementById('rightEye');
    const mouth = document.getElementById('mouth');

    // Function to blink eyes every 3 seconds
    setInterval(() => {
      leftEye.classList.add('blink');
      rightEye.classList.add('blink');
      setTimeout(() => {
        leftEye.classList.remove('blink');
        rightEye.classList.remove('blink');
      }, 300);
    }, 3000);

    // Toggle between happy and sad expression
    function toggleExpression() {
      mouth.classList.toggle('sad');
    }
  </script>

</body>
</html>
